<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación de Consultorios</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="reservas-style.css">
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li><strong>Reservaciones</strong></li>
                <li><button id="toggle-view-btn" style="display: none;">Ver solo mis reservaciones</button></li>
            </ul>
            <ul>
                <li><a href="#" id="nombre-usuario"></a></li>
                <li><a href="#" id="logout-btn" role="button">Cerrar Sesión</a></li>
            </ul>
        </nav>

        <div id="calendario"></div>

        <div style="text-align: center; margin-top: 20px;">
            <button id="nueva-reserva-btn">Nueva Reservación</button>
            <button id="time-free-btn" style="display: none;">Free time</button>
        </div>
    </main>

    <div id="evento-modal" class="modal">
        </div>

    <div id="time-free-modal" class="modal">
        <div class="modal-contenido">
            <span class="modal-cerrar" id="cerrar-time-free-modal">&times;</span>
           <h3>Bloquear Horario (Free time)</h3>
            <form id="time-free-form">
                <div class="grid">
                    <label for="time-free-inicio">Hora de Inicio
                        <input type="datetime-local" id="time-free-inicio" required>
                    </label>
                    <label for="time-free-fin">Hora de Fin
                        <input type="datetime-local" id="time-free-fin" required>
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit">Aceptar y Bloquear</button>
                </div>
            </form>
        </div>
    </div>

    <div id="alerta-modal" class="modal"> </div>
    <div id="confirmar-modal" class="modal"> </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/locales/es.js"></script>
    <script src="reservas.js"></script>
</body>
</html>
